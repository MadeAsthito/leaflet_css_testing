<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EatMap</title>

		<!-- Google Material Icon Sharp -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/f411181642.js"
			crossorigin="anonymous"
		></script>

		<!-- Style CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- Axios JS -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body class="register">
		<form class="form" id="registerForm">
			<h1>EatMap</h1>
			<hr />
			<div class="form-input">
				<label for="name">Name</label>
				<input id="name" type="text" required />
			</div>
			<div class="form-input">
				<label for="email">Email</label>
				<input id="email" type="email" required />
			</div>
			<div class="form-input">
				<label for="password">Password</label>
				<input id="password" type="password" required />
			</div>
			<div class="btn-group">
				<button class="btn btn-add" type="submit">Register</button>
			</div>
			<hr />
			<a href="/login.html">Login</a>
		</form>

		<script>
			document
				.getElementById("registerForm")
				.addEventListener("submit", function (event) {
					console.log("register start");

					event.preventDefault(); // Prevent form submission

					// Retrieve username and password from the form
					var name = document.getElementById("name").value;
					var email = document.getElementById("email").value;
					var password = document.getElementById("password").value;

					var api_url = "http://api_2105551078.local.net/api";
					// var api_url = "http://127.0.0.1:8000";

					// Make API call to login endpoint
					axios
						.post(api_url + "/register", {
							name: name,
							email: email,
							password: password,
						})
						.then((response) => {
							// Handle successful login
							console.log(response.data); // Assuming the API returns a token
							var confirmed = confirm(
								"Data updated successfully. Click OK to proceed to dashboard."
							);
							if (confirmed) {
								// Redirect to another page (e.g., dashboard) upon confirmation
								window.location.href = "/login.html"; // Replace with desired redirect URL
							}
						})
						.catch((error) => {
							// Handle login error
							console.error("Register failed:", error);
							alert("Register failed. Please check your credentials.");
						});
				});
		</script>
	</body>
</html>
